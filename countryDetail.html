<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/14891168c2.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="countryDetail.js" defer></script>
  </head>
  <body>
    <div class="container-fluid header-content  ">
      <div class="row ">
          <div class="col-6  text-left"><h2>Where in the world</h2></div>
          <div class="col-6  text-right"><button class="btn btn-dark theme" disabled>Dark Mode</button></div>
      </div>
  </div>

    
      <div class="container hero-detail">
        <button class="btn btn-dark back-btn"  onclick="history.back()">Go Back</button>

        <div class="row">
          <div class="card card-body  hero-detail-card ">
            <div class="row">
              <div class="col-md-5">
                <img src="" alt="" class="w-100" />
              </div>
              <div class="col-md-7  hero-detail-col">
                <h3 class="mb-4 mt-3"></h3>
                <div class="row">
                  <div class="col-md-6 hero-detail-col1">
                    <p>
                      <b>Native name</b>
                      <span class="native-name"> </span>
                    </p>
                    <p>
                      <b>Population: </b>
                      <span class="population"> </span>
                    </p>
                    <p>
                      <b>Region: </b>
                      <span class="region"> </span>
                    </p>

                    <p>
                      <b>Sub Region: </b>
                      <span class="sub-region"> </span>
                    </p>
                    <p>
                      <b>Capital: </b>
                      <span class="capital"> </span>
                    </p>
                  </div>
                  <div class="col-md-6 hero-detail-col2">
                    <p>
                      <b>Top Level Domain: </b>
                      <span class="tod"> </span>
                    </p>
                    <p><b>Currencies: </b><span class="currencies"></span></p>

                    <p>
                      <b>Languages : </b>
                      <span class="languages"> </span>
                    </p>
                  </div>
                </div>
                <div class="border"><b>Borders:- </b>&nbsp;</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  </body>
</html>
